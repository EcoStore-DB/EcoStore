<div class="container px-4 my-4 py-4">
  <h4 class="mb-4">Mis Entregas</h4>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col"># Pedido</th>
          <th scope="col">Estado</th>
          <th scope="col">Fecha estimada</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entrega of entregas">
          <td>{{ entrega.numero }}</td>
          <td>{{ entrega.estado }}</td>
          <td>{{ entrega.fecha }}</td>
          <td>
            <button class="btn btn-outline-danger btn-sm">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
